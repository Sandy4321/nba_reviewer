{% extends "nba/base.html" %}

{% block content %}


<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				{% if form.errors %}
				<h3 class="panel-title">Your username and password didn't match. Please try again.</h3>
				{% else %}
				<h3 class="panel-title">Please sign in</h3>
				{% endif %}
			</div>
			<div class="panel-body">
				<form accept-charset="UTF-8" role="form"  method="post" action="{% url 'django.contrib.auth.views.login' %}">
					{% csrf_token %}
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Login" name="username" type="text">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" value="">
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me"> Remember Me
							</label>
						</div>
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
						<input type="hidden" name="next" value="{{ next }}" />

						<div class="row">
							<div class="text-center">
								<a href="/register/">Or register Here</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
