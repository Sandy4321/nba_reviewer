{% extends "nba/base.html" %}
{% block title %} {{ game.away.key }} @ {{ game.home.key }} {% endblock %}

{% block content %}

{% for comment in game.comment_set.all %}
	<p>
		<h3> {{ comment.text }} </h3>
	</p>

	<div class="progress">
	  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{{ comment.sum }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ comment.sum }}%">
	   {{  comment.sum }} 
	 </div>
	</div>


{% endfor %}

{% endblock %}
