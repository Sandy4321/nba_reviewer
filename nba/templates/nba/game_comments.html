{% extends "nba/base.html" %}
{% block title %} {{ game.away }} @ {{ game.home }} {% endblock %}

{% block content %}

{% for comment in game.comment_set.all %}
<p>
	<h1> {{ comment.comment_category.category_name }} </h1>
	<h2> {{ comment.text }} </h2>
	<h3> {{ comment.rating }} </h3>

</p>
{% endfor %}

{% endblock %}
