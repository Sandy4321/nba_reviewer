<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}NBA Rewiever{% endblock %}</title>

  <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap-theme.min.css"/>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/rating-input-master/src/bootstrap-rating-input.js"></script>

</head>


<body>

 <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">NBA Reviewer</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/games">Games</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>
    </div>
  </div>
</nav> 

<div class="container">
  <div class="starter-template">
    {% block content %}{% endblock %}
  </div>
</div>

</body>
</html>
