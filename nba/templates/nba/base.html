<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}NBA Rewiever{% endblock %}</title>

  <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/custom.css"/>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/rating-input-master/src/bootstrap-rating-input.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap-progressbar.js"></script>

  <script type="text/javascript">
   $(document).ready(function() {
    $('.progress .progress-bar').progressbar({display_text: 'fill', use_percentage:false});
  });
 </script>

</head>


<body>

 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>


      <a class="navbar-brand" href="/games" title="NBA Rewiever">
        <img style="max-height:40px; margin-top: -10px;" 
        src="{{STATIC_URL}}bootstrap/img/logos/nba.png">
      </a>


    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/games">Games</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
       {% if user.is_anonymous %}
       <li><a href="{% url 'django.contrib.auth.views.login' %}">Login</a></li>
       {% else %}
        <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout ({{user}})</a></li>
      {% endif %}
    </ul>

  </div>
</div>
</nav> 

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
