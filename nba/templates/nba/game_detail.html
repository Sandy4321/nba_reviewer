{% extends "nba/base.html" %}
{% block title %} {{ game.away }} @ {{ game.home }} {% endblock %}

{% block content %}

<p> {{ game.home }} - {{ game.away}} </p>
<p> {{ game.home_score }} - {{ game.away_score}} </p>

<a href="{% url 'games:comments' game.id %}">Show all comments</a>

<h1>Write your own review: </h1>

<form action="{% url 'games:review' game.id %}" method="post">
{% csrf_token %}
	<label for="review_offence">Offence</label><br />
    <input type="text" name="review_offence" id="review_offence" /> <br />

    <label for="review_defence">Defence</label><br />
    <input type="text" name="review_defence" id="review_defence" /> <br />

    <label for="review_commentary">Commentary</label><br />
    <input type="text" name="review_commentary" id="review_commentary" /> <br />
    
<input type="submit" value="Review" />
</form>

{% endblock %}
